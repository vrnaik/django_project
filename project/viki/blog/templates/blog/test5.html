{% extends 'blog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<!--{% crispy form %}-->
<form method="post" >
    {% csrf_token %}
    
    <h5> Fan </h5>
        <div class="form-row">

          <div class="form-group col-md-2 mb-0">
            {{ form.status|as_crispy_field}}
          </div>

          <div class="form-group col-md-2 b-0">
            {{ form.action|as_crispy_field}}
          </div>


          <div class="form-group col-md-2 mb-0">
            {{ form.duration|as_crispy_field}}
          </div>

          <div class="form-group col-md-2 b-0">
            {{ form.startTime|as_crispy_field}}
          </div>


          <div class="form-group col-md-2 mb-0">
            {{ form.stopTime|as_crispy_field}}
          </div>


        </div>



    <table style="width:100%">
          <tr>
            <td width="25%" colspan="10"></td>
            <td width="25%" colspan="10"></td>
            <td width="25%" colspan="10"></td>
            <td width="25%" colspan="10"><button type="submit" class="btn btn-success" >Apply</button></td>
          </tr>
    </table>
</form>




{% endblock %}
